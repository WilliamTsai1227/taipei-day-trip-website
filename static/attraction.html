<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="探索台北一日遊的熱門景點。享受詳細的景點介紹、照片瀏覽及預訂服務，讓您輕鬆規劃旅程。">
  <meta name="keywords" content="台北景點,旅遊,台北一日遊">
  <meta name="author" content="william tsai">
  <link rel="stylesheet" href="/static/CSS/attraction.css">
  <script src="/static/JS/attraction.js" defer></script>
  <title>景點頁面</title>
</head>
<body>
    <div class="login">
      <div class="login_block">
        <div class="decorator_bar"></div>
        <div class="title">登入會員帳號</div>
        <div class="login_block_close_btn"><img src="/static/IMG/icon_close.png" alt=""></div>
        <div class="name" style="display: none;"><input type="text" placeholder="輸入姓名" ></div>
        <div class="account"><input type="text" placeholder="輸入電子信箱" value="test@gmail.com"></div>
        <div class="password"><input type="password" placeholder="輸入密碼" value="12345678"></div>
        <div class="submit_btn">登入帳戶</div>
        <div class="error_message"></div>
        <div class="change_to_signup_btn">還沒有帳戶?點此註冊</div>
        <div class="change_to_login_btn">已經有帳戶了?點此登入</div>
      </div> 
    </div>
    <div class="navigation">
      <div class="navigation_title">台北一日遊</div>
      <div class="navigation_button">
        <div class="navigation_button_book">預定行程</div>
        <div class="navigation_button_signin_signup">登入/註冊</div>
        <div class="navigation_button_signout">登出系統</div>
      </div>
    </div>
    <div class="main_content">
      <div class="section">
        <div class="section_picture">
          <div class="section_picture_left_btn">
            <img src="/static/IMG/attraction_left_arrow.png" alt="">
          </div>
          <div class="section_picture_right_btn">
            <img src="/static/IMG/attraction_right_arrow.png" alt="">
          </div>
          <div class="image_wrapper">
            <div class="image_content">
               
            </div>
            <div class="circle">  <!--This is where small circles are stored, which will be increased according to the number of pictures in JavaScript-->
            </div>
          </div>
        </div>
        <div class="section_profile">
          <div class="section_profile_name"></div>
          <div class="section_profile_cat_mrt"></div>
          <div class="section_profile_book_form">
            <div class="section_profile_book_form_title">訂購導覽行程</div>
            <div class="section_profile_book_form_description">以此景點為中心的一日行程，帶您探索城市角落故事</div>
            <div class="section_profile_book_form_date">
              選擇日期 : <input type="date" name="book_day" class="profile_book_form_date_date" required>
              <label for="date" class="date-label"></label>
            </div>
            <div class="section_profile_book_form_datetime">
              選擇時間 :
              <input type="radio" name="datetime" class="profile_book_form_datetime_morning_btn" value="morning"checked>
              <div class="profile_book_form_datetime_morning_text">上半天</div>
              <input type="radio" name="datetime" class="profile_book_form_datetime_afternoon_btn" value="afternoon">
              <div class="profile_book_form_datetime_afternoon_text">下半天</div>
            </div>
            <div class="section_profile_book_form_price">
              導覽費用 :
              <div class="section_profile_book_form_price_content">新台幣 2000 元</div>
            </div>
            <div class="section_profile_book_form_button">
              開始預約行程
            </div>
          </div>
        </div>
      </div>
      <div class="infors">
        <div class="infors_description">

        </div>
        <div class="infors_location_title">景點地址：</div>
        <div class="infors_location_content"></div>
        <div class="infors_transportation_title">交通方式：</div>
        <div class="infors_transportation_content">
          
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footer_text">COPYRIGHT © 2021 台北一日遊</div>
    </div>
</body>
</html>
