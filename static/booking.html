<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="台北一日遊行程，選擇您預定的景點，立即訂購安排您的旅行。">
  <meta name="keywords" content="台北行程訂購,台北旅遊,台北一日遊,景點訂購">
  <meta name="author" content="william tsai">
  <link rel="stylesheet" href="/static/CSS/booking.css">
  <script src="https://js.tappaysdk.com/sdk/tpdirect/v5.14.0" defer></script>
  <script type="module" src="/static/JS/booking.js" defer></script>
  <title>訂購頁面</title>
</head>
<body>
  <div class="login">
    <div class="login_block">
      <div class="decorator_bar"></div>
      <div class="title">登入會員帳號</div>
      <div class="login_block_close_btn"><img src="/static/IMG/icon_close.png" alt=""></div>
      <div class="name" style="display: none;"><input type="text" placeholder="輸入姓名" ></div>
      <div class="account"><input type="text" placeholder="輸入電子信箱" value="test@gmail.com"></div>
      <div class="password"><input type="password" placeholder="輸入密碼" value="12345678"></div>
      <div class="submit_btn">登入帳戶</div>
      <div class="error_message"></div>
      <div class="change_to_signup_btn">還沒有帳戶?點此註冊</div>
      <div class="change_to_login_btn">已經有帳戶了?點此登入</div>
    </div> 
  </div>
  <div class="navigation">
    <div class="navigation_title">台北一日遊</div>
    <div class="navigation_button">
      <div class="navigation_button_book">預定行程</div>
      <div class="navigation_button_signin_signup" style="display: none;">登入/註冊</div>
      <div class="navigation_button_signout">登出系統</div>
    </div>
  </div>
  <div class="main_content">
    <div class="booking_data_block">
      <div class="headline"></div>
      <div class="content" style="display: none;">
        <div class="img"><img src="" alt=""></div>
        <div class="text_content" >
          <div class="attraction_name"></div>
          <div class="date">日期 : </div>
          <div class="date_content"></div>
          <div class="time">時間 : </div>
          <div class="time_content"></div>
          <div class="price">費用 : </div>
          <div class="price_content"></div>
          <div class="location">地點 : </div>
          <div class="location_content"></div>
          <div class="delete_block">
            <div class="btn">
              <img src="/static/IMG/delete.png">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="contract_block" style="display: none;">
      <div class="content">
        <div class="title">您的聯絡資訊</div>
        <div class="name">聯絡姓名 : </div>
        <input type="text" class="name_input">
        <div class="email">聯絡信箱 : </div>
        <input type="text" class="email_input">
        <div class="phone">手機號碼 : </div>
        <input type="text" class="phone_input">
        <div class="notice">請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。</div>
      </div>
    </div>
    <div class="payment_block" style="display: none;" >
      <div class="content">
        <div class="title">信用卡付款資訊</div>
        <div class="card_number">卡片號碼: </div>
        <div type="text" class="tpfield" id="card-number" inputmode="numeric"></div>
        <div class="expiration">過期時間: </div>
        <div type="text" class="tpfield" id="card-expiration-date"></div>
        <div class="ccv">驗證密碼: </div>
        <div type="text" class="tpfield" id="card-ccv"></div>
      </div>
    </div>
    <div class="submit_block" style="display: none;">
      <div class="content">
        <div class="total_price"></div>
        <div class="submit_btn">確認訂購並付款</div>
      </div>
    </div>
  </div>
  <div class="footer" >
    <div class="footer_text">COPYRIGHT © 2021 台北一日遊</div>
  </div>
</body>
</html>
